<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f1f1;
            color: #333;
            padding-top: 60px;
            scroll-behavior: smooth;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: #8e7575;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        header:hover {
            background-color: #6b5a5a;
        }

        header ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        li {
            margin: 0 15px;
        }

        li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        ul a:hover {
            color: #f0a1a1;
        }

        .logo a {
            text-decoration: none;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
        }

        .user-info {
            color: white;
            font-weight: bold;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .hamburger-icon {
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            margin-left: 15px;
        }

        /* Sidebar */
        .offcanvas {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, #8e7575, #6b5a5a);
            color: #ffffff;
            border-radius: 8px 0 0 8px;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: right 0.4s;
            z-index: 2000;
        }

        .offcanvas.active {
            right: 0;
        }

        .offcanvas h3, .offcanvas h5 {
            color: #f0f0f0;
            margin-bottom: 5px;
        }

        .offcanvas h5 {
            font-size: 0.9em;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .offcanvas a {
            color: #ffffff;
            display: block;
            margin: 15px 0;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            padding: 5px 0;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .offcanvas a:hover {
            color: indianred;
        }

        .offcanvas .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.8em;
            cursor: pointer;
        }

        /* Statistics Section */
        .statistics {
            display: flex;
            justify-content: space-around;
            margin: 30px 20px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-box {
            text-align: center;
        }

        .stat-box h3 {
            color: #8e7575;
            font-size: 28px;
        }

        .stat-box p {
            color: #666;
            font-size: 16px;
        }

        /* Footer */
        footer {
            background-color: #8e7575;
            margin-top: 500px;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -6px 8px rgba(0, 0, 0, 0.2);
        }

        .footer-links a {
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #f0a1a1;
        }
        @media (max-width: 768px) {
    header {
        flex-direction: column;
        height: auto;
    }

    header ul {
        flex-direction: row;
    }
    header ul li{
        margin: 0 10px;
    }

    .container {
        margin-top: 40px;
        max-width: 100%;
        padding: 10px;
    }

    .pop {
        bottom: 20px;
        right: 20px;
    }

    .job-card {
        width: 100%;
        margin: 10px 0;
    }

    .footer-links a {
        font-size: 1.2em;
    }
}
    </style>
</head>
<body>
<header>
    <div class="logo"><a href="{% url 'home' %}">Job Portal</a></div>
    <ul>
        <li><a id="aboutus" href="#">About Us</a></li>
        <li><a id="forjob" href="{% url 'Addjob' %}">Add Job</a></li>
        <li><a id="managejob" href="{% url 'Managejobs' %}">Manage Jobs</a></li>

        <li class="user-info" id="user-info">
            <a href="{% url 'index' %}">Recruiter: {{ request.user.username }}</a>

        </li>
        <li id="logout" style="display: none; color: black">
            <a id="login" href="{% url 'logout' %}">Logout</a>
        </li>
        <i class="fas fa-bars hamburger-icon" onclick="toggleSidebar()"></i>
    </ul>
</header>
<div id="offcanvas" class="offcanvas">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <h3>{{ request.user.username }}</h3>
    <h5>User: {{ request.user.username }}</h5>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a id="product" href="{% url 'resume' %}">Resume/CV</a>
    <a href="{% url 'logout' %}">Logout<i class="fas fa-sign-out-alt logout-icon"></i></a>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("offcanvas");
        sidebar.classList.toggle("active");
    }
</script>
{% block body %}{% endblock %}
</body>
</html>
