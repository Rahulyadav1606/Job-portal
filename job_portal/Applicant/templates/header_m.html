
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        header {
            position: fixed;
            top: 0;
            height: 60px;
            width: 100%;
            background-color: #8e7575;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        header ul {
            list-style: none;
            display: flex;
        }
        li {
            margin: 0 15px;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        .logo {
            color: white;
            font-size: 1.5em;
        }
        a:hover {
            color: indianred;
        }

.user-info {
    color: white;
    font-weight: bold;
    margin-right: 10px;

    cursor: pointer;
    display: flex;
    align-items: center;
    position: relative;
}

.logout-icon {
    margin-left: 5px;
    transition: transform 0.3s;
}

.user-info:hover .logout-icon {
    transform: rotate(180deg);
}
        .pop {
            height: 50px;
            width: 50px;
            border: 2px solid #4bbfe6;
            border-radius: 50%;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 30px;
            right: 30px;
            background-color: white;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .pop:hover {
            background-color: #e7f5ff;
        }
        #pop {
            color: #34af85;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        Job Portal
    </div>
    <ul>
        <li><a id="apphome" href="{% url 'Applicant_dashboard' %}">Applicant Dashboard</a></li>
    </ul>
</header>
<div class="pop">
    <a href="{% url 'contact' %}"><i id="pop" class="fa-solid fa-phone"></i></a>
</div>

{% block body %}{% endblock%}
</body>
</html>
