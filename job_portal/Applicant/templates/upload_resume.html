<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:#f4f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 40px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1), -10px -10px 30px rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            letter-spacing: 1px;
        }

        .btn-custom {
            background-color: #8e7575;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">Upload Your Resume</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="recruiter_name" class="form-label">Recruiter Name</label>
                <input class="form-control" type="text" id="recruiter_name" name="recruiter_name" required>
            </div>
            <div class="mb-3">
                <label for="recruiter_email" class="form-label">Recruiter Email</label>
                <input class="form-control" type="email" id="recruiter_email" name="recruiter_email" required>
            </div>
            <div class="mb-3">
                <label for="recruiter_position" class="form-label">Recruiter Position</label>
                <input class="form-control" type="text" id="recruiter_position" name="recruiter_position" required>
            </div>
            <div class="mb-3">
                <label for="resume_file" class="form-label">Select Resume File</label>
                <input class="form-control" type="file" id="resume_file" name="resume_file" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">Upload</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
